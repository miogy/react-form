<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6번째 작업 정렬정리 만들기 예시ㅣ -->
    <script>
        let num01 = [ 1,23,111,'1241',23432,'지리산']
        let con01 = num01.sort();
        console.log(con01);

        // 필요한이름설정
        let item = ['rfg','aaa','zzz','cdse','uio','hui'];
        const num02 = item.sort(function(a,b) {
            if(a>b){
                return 1;
            }
            if(a<b){
                return -1;
            }
            // if(a ===b ){
            //     return 0;
            // }
            return 0;
        });
        // +와 -에 따라 오름차순 내림차순이 다름
        console.log(num02);

        let str = ['rfg','aaa','zzz','cdse','uio','hui'];
        const num03 = str.sort(function(a,b){
            // const nameA = a.toLowCase(); 소문자로 변경
            const nameA = a.toUpperCase();
            const nameB = b.toUpperCase();
            // toUpperCase(); 대문자로 변경
            if(nameA > nameB){
                return -1;
            }
            if(nameA < nameB){
                return 1;
            }
            return 0;
        });
        console.log(num03);
        
    </script>
</body>
</html>
